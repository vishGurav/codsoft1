<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d1">
        <h1>Calculator</h1>
        <form action="" name="clc">
        <input type="text" name="display" style="width: 370px; height: 70px; background-color:  rgba(31, 30, 30, 0.938);;color: white;"><br>
        <input class="b1" type="button" value="0" onclick="clc.display.value += '0'">
        <input class="b1" type="button" value="1" onclick="clc.display.value += '1'">
        <input class="b1" type="button" value="2" onclick="clc.display.value += '2'">
        <input class="b1" type="button" value="+" onclick="clc.display.value += '+'" style=" background-color: #000000e0;  border: 1px solid rgba(255, 255, 255, 0.829);"><br>
        <input class="b1" type="button" value="3" onclick="clc.display.value += '3'">
        <input class="b1" type="button" value="4" onclick="clc.display.value += '4'">
        <input class="b1" type="button" value="5" onclick="clc.display.value += '5'">
        <input class="b1" type="button" value="-" onclick="clc.display.value += '-'" style="background-color: #000000e0;  border: 1px solid rgba(255, 255, 255, 0.829);"><br>
        <input class="b1" type="button" value="6" onclick="clc.display.value += '6'">
        <input class="b1" type="button" value="7" onclick="clc.display.value += '7'">
        <input class="b1" type="button" value="8" onclick="clc.display.value += '8'">
        <input class="b1" type="button" value="*" onclick="clc.display.value += '*'" style="background-color:  #000000e0;  border: 1px solid rgba(255, 255, 255, 0.829);"><br>
        <input class="b1" type="button" value="9" onclick="clc.display.value += '9'">
        <input class="b1 c" type="button" value="C" onclick="clc.display.value =''">
        <input class="b1" type="button" value="=" onclick="clc.display.value =eval(clc.display.value)">
        <input class="b1" type="button" value="&#247;" onclick="clc.display.value += '/'" style="background-color:  #000000e0; border: 1px solid rgba(255, 255, 255, 0.829);">

    </form>
    </div>
    
</body>
</html>
